<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>DevTrials | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white min-h-screen">
    
    <header class="bg-zinc-800 px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">DevTrials</h1>
      <div class="flex items-center gap-4">
        <span class="text-zinc-300">👤</span>
        <button class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Sair</button>
      </div>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
      
      <section class="mb-8">
        <h2 class="text-3xl font-semibold mb-2">Bem-vindo de volta, João 👋</h2>
        <p class="text-zinc-400">Pronto para mais um desafio técnico?</p>
      </section>

      <section class="bg-zinc-800 p-6 rounded-xl mb-8">
        <h3 class="text-xl font-bold mb-4">Escolha a stack:</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button class="bg-emerald-500 hover:bg-emerald-600 py-2 rounded">React</button>
          <button class="bg-emerald-500 hover:bg-emerald-600 py-2 rounded">Node.js</button>
          <button class="bg-emerald-500 hover:bg-emerald-600 py-2 rounded">SQL</button>
          <button class="bg-emerald-500 hover:bg-emerald-600 py-2 rounded">Lógica</button>
        </div>
        <button class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded text-lg font-semibold">
          <a href="pages/interview.html">▶️ Iniciar simulação</a>
        </button>
      </section>

      <section class="mb-8">
        <h3 class="text-xl font-bold mb-4">📈 Últimos Desafios</h3>
        <ul class="space-y-3">
          <li class="bg-zinc-800 p-4 rounded flex justify-between">
            <span>React – 15/04 – Nota: 7.5</span>
            <a href="#" class="text-emerald-400 hover:underline">Ver feedback</a>
          </li>
          <li class="bg-zinc-800 p-4 rounded flex justify-between">
            <span>Node.js – 13/04 – Nota: 6.0</span>
            <a href="#" class="text-emerald-400 hover:underline">Ver feedback</a>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="text-xl font-bold mb-4">🏆 Progresso Geral</h3>
        <div class="bg-zinc-800 p-6 rounded">
          <p class="mb-2">Desafios concluídos: <strong>12</strong></p>
          <p>Nota média: <strong>7.2</strong></p>
          <div class="mt-4 bg-zinc-700 h-3 rounded">
            <div class="bg-emerald-500 h-3 w-[72%] rounded"></div>
          </div>
        </div>
      </section>

    </main>

  </body>
</html>
